<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>

<form action="register" method="post" style="text-align:center">
    {% csrf_token %}
    <h2>Please Register Here...</h2>
    <input type="text" name="username" placeholder="enter username"><br><br>
    <input type="text" name="firstname" placeholder="enter first name"><br><br>
    <input type="text" name="lastname" placeholder="enter last name"><br><br>
    <input type="email" name="email" placeholder="enter email"><br><br>
    <input type="password" name="password" placeholder="enter password"><br><br>
    <input type="password" name="cpassword" placeholder="confirm password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h1 style="color:Turquoise;text-align:center"><i>! {{ msg }}</i></h1>
{% endfor %}
</body>
</html>
