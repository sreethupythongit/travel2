<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<form action="login" method="post" style="text-align:center">
    {% csrf_token %}
    <h2>Login</h2>
  <input type="text" name="username" placeholder="Enter Username"><br><br>
  <input type="password" name="password" placeholder="Enter Password"><br><br>
  <input type="submit">

</form>
{% for msg in messages %}
<h1 style="color:Turquoise;text-align:center"><i>!{{ msg }}</i></h1>
{% endfor %}

</body>
</html>
